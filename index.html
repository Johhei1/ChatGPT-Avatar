<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Live Agent</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=U10d7xLj"></script>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Mulish', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #content {
            width: 400px;
            background-color: #282828;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video-wrapper {
            background: url(bg.png);
            height: 500px;
            background-position: top;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 20px;
            width: 100%;
        }

        .message {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        #user-input-field {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            margin: 0;
            margin-top: 10px;
        }

        #microphone-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            #microphone-button:hover {
                background-color: #555;
            }
    </style>
</head>
<body>
    <div id="content">
        <div id="video-wrapper">
            <div>
                <video id="talk-video" width="200" height="200" autoplay loop muted></video>
            </div>
        </div>
        <div id="chat-box">
            <div class="message">AI: Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input-field" placeholder="Type your message...">
        <button id="microphone-button" title="Speak" aria-label="Speak">
            <i class="fas fa-microphone"></i>
        </button>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
